name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  php-checks:
    name: PHP ${{ matrix.php-version }} - Shopware ${{ matrix.shopware-version }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php-version: ['8.1', '8.2', '8.3']
        shopware-version: ['6.5', '6.6', '6.7']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, xml, ctype, json, pdo, pdo_mysql
          coverage: none
          tools: composer:v2

      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.json') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: PHP CodeSniffer
        run: vendor/bin/phpcs --standard=PSR12 src/

      - name: PHPStan
        run: |
          if [ -f phpstan.neon ]; then
            composer require --dev phpstan/phpstan --no-interaction --quiet || true
            vendor/bin/phpstan analyse src/ --level=8 --no-progress || true
          else
            echo "PHPStan not configured, skipping..."
          fi

  security:
    name: Security Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  admin-javascript:
    name: Admin JavaScript Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Check if Admin JS exists
        id: check-admin-js
        run: |
          if [ -d "src/Resources/app/administration/src" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        if: steps.check-admin-js.outputs.exists == 'true'
        run: |
          if [ -f "src/Resources/app/administration/package.json" ]; then
            cd src/Resources/app/administration && npm ci
          else
            echo "No package.json found, skipping npm install"
          fi

      - name: ESLint
        if: steps.check-admin-js.outputs.exists == 'true'
        run: |
          if [ -f "src/Resources/app/administration/.eslintrc.js" ]; then
            cd src/Resources/app/administration && npm run lint || true
          else
            echo "No ESLint config found, skipping..."
          fi

  validate-composer:
    name: Validate composer.json
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2

      - name: Validate composer.json
        run: composer validate --strict

  shopware-compatibility:
    name: Shopware Compatibility Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2

      - name: Install frosh/plugin-tester
        run: composer global require frosh/shopware-plugin-tester --quiet || true

      - name: Run Shopware Plugin Tester
        run: |
          if command -v shopware-plugin-tester &> /dev/null; then
            shopware-plugin-tester validate . || true
          else
            echo "Shopware Plugin Tester not available, skipping..."
          fi
